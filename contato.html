<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de contato</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body class="pagina_apoio">
    <h1>Sobre mim</h1>
    <table class="menu" >
        <tr>
            <td><a href="index.html">Página principal</a></td>
            <td><a href="formacao.html">Formação educacional</a></td>
            <td><a href="portifolio.html">Portfólio</a></td>
             <td><a href="contato.html">Contato</a></td>
        </tr>
    </table>
    <table align="center">
        <form action="" method="post">
            <tr>
                <td><label for="nome">Nome:</label></td>
                <td><input type="text" id="nome" name="nome" maxlength="80" required></td>
            </tr>
            <tr>
                <td><label for="email">E-mail:</label></td>
                <td><input type="email" id="email" name="email" maxlength="50" required></td>
            </tr>
            <tr>
                <td><label for="mensagem">Mensagem:</label></td>
                <td><textarea id="mensagem" name="mensagem" rows="5" cols="40" required></textarea></td>
            </tr>
            <tr>
                <td colspan="2" class="center">
                    <button type="submit">Enviar</button>
                </td>
            </tr>
        </form>
    </table>

</body>
</html>
